{% extends "basic_app/base_adminpanel.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="container" style="padding-top: 5%;">
    <div class="jumbotron">
            <div class="alert alert-warning" role="alert">
                   Show Your Talent
            </div>
        <form method="POST" action="{% url 'basic_app:syt_winners' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Winner RegID" name="wregid" required>
                </div>
                <div class="col">
                        <input type="text" class="form-control" placeholder="Runner Up RegID" name="ruregid" required>
                    </div>
                <div class="col">
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Close Event</button>
                </div>
              </div>        
          </div>

        </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Warning!!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This change is not revertable do you want to continue ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </form>
{% endblock %}
